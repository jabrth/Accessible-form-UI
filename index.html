<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Accessible Form UI</title>
</head>
<body>
	<main>
	<form action="">
		<label for="name">Full Name</label>
		<input type="text" id="name" placeholder="What should we call you ?">
		
		<label for="email">Email</label>
		<input type="email" id="email" value="john@doe.com">
		<p>Email is already taken</p>
		
		<label for="psswd">Enter Password</label>
		<input type="password"  id="psswd" placeholder="xxxxxxxx">
		
		<label for="psswdok">Confirm Password</label>
		<input type="password" id="psswdok" placeholder="xxxxxxxx">
		
		<button type="submit">Update Profile</button>
	</form>
	
	<div class="status">
		<div class="circle">
			<p>65%</p>
		</div>
		<p>Profile Completeness</p>
		<div class="list">
			<ul>
				<li class="finished"><del>Create Account</del></li>
				<li class="finished"><del>Update Roadmap Progress</del></li>
				<li class="finished"><del>Setip Public Profile</del></li>
				<li>Complete your first project</li>
				<li>Invite your Fiends</li>
			</ul>
		</div>
	</div>
	</main>
</body>
</html>
